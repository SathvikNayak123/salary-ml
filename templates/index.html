<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        .form-group {
            margin-bottom: 1rem; /* Adjust margin if necessary */
        }
    </style>
</head>
<body class="container mt-5">
    <h1 class="mb-4">Data Science Job Salary Predictor</h1>
    <form action="/predict" method="POST" class="form-grid">

        <div class="form-group">
            <label for="company_name">Company Name:</label>
            <select id="company_name" name="company_name" class="form-control">
                <option value="Innovecture">Innovecture</option>
                <option value="Boston Consulting Group">Boston Consulting Group</option>
                <option value="Barclays">Barclays</option>
                <option value="Excellent Opportunity">Excellent Opportunity</option>
                <option value="IPCS Global solutions pvt ltd">IPCS Global solutions pvt ltd</option>
                <option value="S&P Global">S&P Global</option>
                <option value="Indicraft Vintage Private Limited">Indicraft Vintage Private Limited</option>
                <option value="Applied Materials">Applied Materials</option>
                <option value="Expedia Partner Solutions">Expedia Partner Solutions</option>
                <option value="Accusaga">Accusaga</option>
                <option value="Nithminds Private limited">Nithminds Private limited</option>
                <option value="Exponentia.ai">Exponentia.ai</option>
                <option value="Arch Systems, LLC">Arch Systems, LLC</option>
                <option value="WAHY LAB SOLUTIONS">WAHY LAB SOLUTIONS</option>
                <option value="objectways">objectways</option>
                <option value="AIBridge ML">AIBridge ML</option>
                <option value="Blackcoffer (OPC) Pvt. Ltd">Blackcoffer (OPC) Pvt. Ltd</option>
                <option value="Louis Dreyfus Company">Louis Dreyfus Company</option>
                <option value="Michelin">Michelin</option>
                <option value="Drimlite">Drimlite</option>
                <option value="MacroCosmos Creations">MacroCosmos Creations</option>
                <option value="Saaki Argus & Averil Consulting">Saaki Argus & Averil Consulting</option>
            </select>
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <select id="location" name="location" class="form-control">
                <option value="Remote">Remote</option>
                <option value="India">India</option>
                <option value="Bengaluru">Bengaluru</option>
                <option value="Gurgaon">Gurgaon</option>
                <option value="Pune">Pune</option>
                <option value="Chennai">Chennai</option>
                <option value="Delhi">Delhi</option>
                <option value="Haryāna">Haryāna</option>
                <option value="Hyderābād">Hyderābād</option>
                <option value="Cochin">Cochin</option>
                <option value="Coimbatore">Coimbatore</option>
            </select>
        </div>

        <div class="form-group">
            <label for="ownership">Type of Ownership:</label>
            <select id="ownership" name="ownership" class="form-control">
                <option value="Unknown">Unknown</option>
                <option value="private">Private</option>
                <option value="publlic">Public</option>
                <option value="subsidiary">Subsidiary</option>
                <option value="firm">Firm</option>
            </select>
        </div>        

        <div class="form-group">
            <label for="industry">Industry:</label>
            <select id="industry" name="industry" class="form-control">
                <option value="Unknown">Unknown</option>
                <option value="Information Technology Support Services">Information Technology Support Services</option>
                <option value="Business Consulting">Business Consulting</option>
                <option value="unknown">Unknown</option>
                <option value="Internet & Web Services">Internet & Web Services</option>
                <option value="Banking & Lending">Banking & Lending</option>
                <option value="Research and Development">Research and Development</option>
                <option value="Electronics Manufacturing">Electronics Manufacturing</option>
                <option value="Computer Hardware Development">Computer Hardware Development</option>
                <option value="Crop Production">Crop Production</option>
                <option value="Machinery Manufacturing">Machinery Manufacturing</option>
                <option value="HR Consulting">HR Consulting</option>
            </select>
        </div>

        <div class="form-group">
            <label for="sector">Sector:</label>
            <select id="sector" name="sector" class="form-control">
                <option value="Unknown">Unknown</option>
                <option value="Information Technology">Information Technology</option>
                <option value="Management and Consulting">Management and Consulting</option>
                <option value="Manufacturing">Manufacturing</option>
                <option value="unknown">Unknown</option>
                <option value="Finance">Finance</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Human Resources and Staffing">Human Resources and Staffing</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="job_simp">Job Title:</label>
            <select id="job_simp" name="job_simp" class="form-control">
                <option value="data scientist">Data Scientist</option>
                <option value="Unknown">Unknown</option>
                <option value="data analyst">Data Analyst</option>
                <option value="ML engineer">ML Engineer</option>
                <option value="manager">Manager</option>
            </select>
        </div>        

        <div class="form-group">
            <label for="seniority">Seniority:</label>
            <select id="seniority" name="seniority" class="form-control">
                <option value="Unknown">Unknown</option>
                <option value="senior">Senior</option>
                <option value="junior">Junior</option>
            </select>
        </div>        

        <div class="form-group">
            <label for="size_upper">Number of Employees:</label>
            <select id="size_upper" name="size_upper" class="form-control">
                <option value="Unknown">Unknown</option>
                <option value="large">10,000+</option>
                <option value="high">200-500+</option>
                <option value="med">50-200</option>
                <option value="low">1-50</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="revenue_upper">Revenue:</label>
            <select id="revenue_upper" name="revenue_upper" class="form-control">
                <option value="Unknown">Unknown</option>
                <option value="high">$10+ billion</option>
                <option value="med">$5-$10 billion</option>
                <option value="low">$5-$25 million</option>
            </select>
        </div>        

        <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" step="0.1" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="age">Company Age:</label>
            <input type="number" id="age" name="age" class="form-control" required>
        </div>

        <div class="form-group" style="grid-column: span 2;">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    
    {% if prediction_text %}
        <div class="result mt-4">
            <h2>{{ prediction_text }}</h2>
        </div>
    {% endif %}
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
